<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        .nav-dropdown-test {
            position: relative;
            display: inline-block;
            margin: 0 20px;
        }
        
        .nav-dropdown-test button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-content-test {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            min-width: 220px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            margin-top: 8px;
            padding: 8px;
        }
        
        .nav-dropdown-test:hover .dropdown-content-test {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .nav-dropdown-test:hover .dropdown-arrow-test {
            transform: rotate(180deg);
        }
        
        .dropdown-arrow-test {
            transition: transform 0.3s ease;
        }
        
        .dropdown-link-test {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        
        .dropdown-link-test:hover {
            background: rgba(245, 158, 11, 0.2);
            transform: translateX(5px);
            text-decoration: none;
            color: #FFA500;
        }
        
        .dropdown-link-test i {
            color: #F59E0B;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Test Dropdown Navigation</h1>
    
    <div style="display: flex; align-items: center;">
        <!-- Test Dropdown 1 -->
        <div class="nav-dropdown-test">
            <button>
                <i class="bi bi-people-fill"></i>
                <span>Profile Desa</span>
                <i class="bi bi-chevron-down dropdown-arrow-test"></i>
            </button>
            
            <div class="dropdown-content-test">
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-clock-history"></i>
                    Sejarah
                </a>
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-eye-fill"></i>
                    Visi & Misi
                </a>
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-diagram-3-fill"></i>
                    Struktur Organisasi
                </a>
            </div>
        </div>
        
        <!-- Test Dropdown 2 -->
        <div class="nav-dropdown-test">
            <button>
                <i class="bi bi-info-circle-fill"></i>
                <span>Informasi Desa</span>
                <i class="bi bi-chevron-down dropdown-arrow-test"></i>
            </button>
            
            <div class="dropdown-content-test">
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-newspaper"></i>
                    Berita
                </a>
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-images"></i>
                    Galeri
                </a>
                <a href="#" class="dropdown-link-test">
                    <i class="bi bi-gem"></i>
                    Potensi Desa
                </a>
            </div>
        </div>
    </div>
    
    <p style="margin-top: 50px;">Hover pada menu di atas untuk test dropdown functionality.</p>
</body>
</html>
